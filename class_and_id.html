<!DOCTYPE html>
<html>
    <head>
        <style>
            .classic    {
                color:tomato;
                background-color:rgb(101, 6, 253);
                padding:20px;
                text-align:left;
            }
            #mycity    {
                color:white;
                background-color:black;
                border:2px solid aqua;
                padding:10px;
                
            }
        </style>
        <!--We can use class attribute on multiple element in the same html document ;)-->
        <!--We cannot use id for multiple element in an html document :(-->
    </head>
    <body>
        <p class="classic">Hello this is used by class attribute</p>
        <br/><br/>
        <h2 id="mycity">This is used by id :)</h2>
        <pre class="classic">THis is also used by the same class attribute which was used on the previous paragraph :) </pre>
    </body>
</html>
